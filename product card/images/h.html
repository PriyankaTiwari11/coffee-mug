<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="images">
                <img src="mug.jpg" alt="coffee mug images" class="desktop_img">
            </div>
            <div class="card-text">
                <p class="product">COFFEE MUG</p>
                <p class="product_title">White Coffee Mug</p>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="green_text">₹149</span>
                    <span class="strike">₹230</span>
                </p>
                <button class="button">
                    <img src="icon-cart.png" alt="icon-cart" class="cart_img">
                    <span class="button_text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
